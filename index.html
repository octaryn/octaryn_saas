<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript Auto Adjust iFrame Height Based on Content</title>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
</script>
</head>
<body>
<iframe src="https://datastudio.google.com/embed/reporting/9fea111a-16ec-41cd-94e4-21e3088fbf19/page/NSSuB" frameborder="0" style="border:0" scrolling="no" onload="resizeIframe(this)">
  </iframe>
    </script>
</body>
</html>
